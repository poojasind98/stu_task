<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
     
<div class="ui grid">
    <div class="four wide column"></div>
    <div class="eight wide column">
      <div class="ui middle aligned center aligned grid">
        <div class="column mt-5">
          <h2 class="ui teal image header">
            <div class="content">Login</div>
          </h2>

         
          <form class="ui large form" method="post" action={% url 'login' %}>
          {% csrf_token %}
          
            <div class="ui stacked segment">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" required name="username" placeholder="Username" value="{{ data.username }}" />
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" required name="password" placeholder="Password" />
                </div>
              </div>
              <button class="ui fluid large teal submit button">Login</button>
            </div>
  
          </form>
  
          <div class="ui message">Dont have an account? <a href={% url 'register'  %}>Signup</a></div>
          
        </div>
      </div>
      <div class="four wide column"></div>
    </div>
            
</body>
</html>
